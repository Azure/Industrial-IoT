assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
next-version: 2.5.0
branches:
  develop:
    tag: alpha
    regex: ^master$
  master:
    regex: ^stable$
  release:
    tag: prerelease
    regex: ^staging[/-]
  feature:
    mode: ContinuousDeployment
    regex: ^feature[/-]
  pull-request:
    tag: pr
  hotfix:
    tag: qfe