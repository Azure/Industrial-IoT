apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: industrial-iot
  labels:
    app.kubernetes.io/name: gateway-service
    app.kubernetes.io/part-of: industrial-iot
    app.kubernetes.io/version: 2.5.2
    app.kubernetes.io/managed-by: Microsoft.Azure.IIoT.Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway-service
      app.kubernetes.io/part-of: industrial-iot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway-service
        app.kubernetes.io/part-of: industrial-iot
        app.kubernetes.io/version: 2.5.2
        app.kubernetes.io/managed-by: Microsoft.Azure.IIoT.Deployment
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: 9040
    spec:
      serviceAccountName: industrial-iot-serviceaccount
      containers:
      - name: gateway-service-container
        image: mcr.microsoft.com/iot/opc-gateway-service:2.5.2
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        ports:
        - containerPort: 443
        - containerPort: 9040
        - containerPort: 51111
        envFrom:
        - secretRef:
            name: industrial-iot-env
