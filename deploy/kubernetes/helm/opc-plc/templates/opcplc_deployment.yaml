{{- $opcuabrokerLabels := include "opcuabroker.labels" . -}}
{{- $opcuabrokerSelectorLabels := include "opcuabroker.selectorLabels" . -}}
{{- $opcuabrokerConfigMap := include "opcuabroker.configmap" . -}}
{{- $releaseName := .Release.Name -}}

{{ range $i := until (.Values.simulations | int) }}
{{ $suffix := printf "%s-%06d" $releaseName $i }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opcplc-{{ $suffix }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- $opcuabrokerLabels | nindent 4 }}
    app.kubernetes.io/component: opcplc-{{ $suffix }}
spec:
  selector:
    matchLabels:
      {{- $opcuabrokerSelectorLabels | nindent 6 }}
      app.kubernetes.io/component: opcplc-{{ $suffix }}
  template:
    metadata:
      labels:
        {{- $opcuabrokerSelectorLabels | nindent 8 }}
        app.kubernetes.io/component: opcplc-{{ $suffix }}
    spec:
      {{- with $.Values.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: opcplc
        {{- if $.Values.setSecurityContext }}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          # OPC PLC runs as root.
          # runAsNonRoot: true
          # readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        {{- end }}
        image: {{ $.Values.image }}:{{ $.Values.tag }}
        imagePullPolicy: {{ $.Values.pullPolicy }}
        ports:
        - containerPort: 50000
        args:
          - "--ph=opcplc-{{ $suffix }}.{{ $.Release.Namespace }}"
          - "--cdn=opcplc-{{ $suffix }}.{{ $.Release.Namespace }},opcplc-{{ $suffix }}"
          - "--nodesfile=/app/nodesfile.json"
          - "--ut"
          {{- if $.Values.autoAcceptUntrustedCertificates }}
          - "--autoaccept"
          {{- end }}
          - "--sn={{ $.Values.slowNodes }}"
          - "--sr=10"
          - "--fn={{ $.Values.fastNodes }}"
          - "--veryfastrate={{ $.Values.fastRate }}"
          - "--gn=5"
          - "--pn=50000"
          {{- if $.Values.openTelemetry.endpointUri }}
          - "--otlpee={{ $.Values.openTelemetry.endpointUri }}"
          - "--otlpei={{ $.Values.openTelemetry.exportIntervalSeconds }}"
          - "--otlpep={{ $.Values.openTelemetry.exportProtocol }}"
          {{- end }}
          - "--maxsessioncount={{ $.Values.maxSessionCount }}"
          - "--maxsubscriptioncount={{ $.Values.maxSubscriptionCount }}"
          - "--maxqueuedrequestcount={{ $.Values.maxQueuedRequestCount }}"
          - "--ses"
          - "--alm"
          - "--at=FlatDirectory"
          - "--drurs"
          # Check if additionalArgs are defined and have arguments for the current instance
          {{- if and (hasKey $.Values "additionalArgs") (not (empty $.Values.additionalArgs)) (index $.Values.additionalArgs $i) }}
          # Add additional arguments for the current instance
          {{- range (index $.Values.additionalArgs $i) }}
          - {{ . }}
          {{- end }}
          {{- end }}
        volumeMounts:
          - name: opcplc-config-{{ $suffix }}
            mountPath: /app/nodesfile.json
            subPath: nodesfile.json
          - name: aio-opc-ua-opcplc-default-application-cert-{{ $suffix }}
            mountPath: /app/pki/own/
          - name: aio-opc-ua-opcplc-default-trusted-cert-{{ $suffix }}
            mountPath: /app/pki/trusted/
{{ if $.Values.resources }}
        resources:
{{ toYaml $.Values.resources | indent 10 }}
{{- end }}
      volumes:
        - name: opcplc-config-{{ $suffix }}
          configMap:
            name: {{ $opcuabrokerConfigMap }}
        - name: aio-opc-ua-opcplc-default-application-cert-{{ $suffix }}
          secret:
            secretName: aio-opc-ua-opcplc-default-application-cert-{{ $suffix }}
        - name: aio-opc-ua-opcplc-default-trusted-cert-{{ $suffix }}
          # fallback to trust the own certificate secret. this contain the CA certificate when used.
          secret:
            secretName: aio-opc-ua-opcplc-default-application-cert-{{ $suffix }}
---
{{ end }}
