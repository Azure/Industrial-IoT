apiVersion: v1
kind: Service
metadata:
  name: twin-service
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: twin-service
    app.kubernetes.io/part-of: industrial-iot
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: twin-service
    app.kubernetes.io/part-of: industrial-iot
  ports:
  - port: 443
    protocol: TCP
    name: https
  - port: 9041
    protocol: TCP
    name: rest
