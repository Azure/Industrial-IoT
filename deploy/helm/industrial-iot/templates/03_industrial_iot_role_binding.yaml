apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: industrial-iot-role-binding
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "industrial-iot.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: industrial-iot-role-binding
    app.kubernetes.io/part-of: industrial-iot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: industrial-iot-role
subjects:
- kind: ServiceAccount
  name: industrial-iot-serviceaccount
  namespace: industrial-iot
