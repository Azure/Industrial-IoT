version: "3.9"
services:
  ############################
  # OPC PLC Simulation
  ############################
  opcplc:
    container_name: opcplc
    image: ${OPC_PLC_REGISTRY-mcr.microsoft.com/}iotedge/opc-plc:${OPC_PLC_TAG:-latest}
    ports:
      - "50000:50000"
    command: [ 
      "--sph",
      "--spf=/shared/pn.json",
      "--pn=50000",
      "--alm",
      "--ses",
      "--ei=${EVENT_NODES:-100}",
      "--gn=${GUID_NODES:-100}",
      "--fn=${FAST_NODES:-49900}",
      "--sn=${SLOW_NODES:-49900}",
      "--aa"
      ]
    volumes:
      - shared:/shared
  ############################
  # OPC Publisher
  ############################
  publisher:
    container_name: publisher
    image: ${DOCKER_REGISTRY-mcr.microsoft.com/}iotedge/opc-publisher:${OPC_PUBLISHER_TAG:-2.9}
    ports:
      - "9080:80"
      - "9081:443"
    command: [ 
      "-c",
      "--aa",
      "--bs=1", 
      "--bi=0", 
      "--di=0", 
      "--cl=5", 
      "--pki=/shared/pki", 
      "--pf=/shared/pn.json",
      "--npd=${NODES_PER_DATASET:-5000}"
      ]
    environment: 
      EdgeHubConnectionString:
    volumes:
      - shared:/shared
volumes:
  shared:
