steps:
- task: AzurePowerShell@5
  displayName: "Deploy required test resources"
  timeoutInMinutes: 90
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'latestVersion'
    workingDirectory: '$(BasePath)'
    scriptType: filePath
    scriptPath: '$(BasePath)\tools\e2etesting\DeployTestResources.ps1'
    pwsh: true
    scriptArguments: >
      -ResourceGroupName "$(ResourceGroupName)"

- task: AzureCLI@2
  displayName: "Deploy containers with simulated PLCs with public ips"
  timeoutInMinutes: 90
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'latestVersion'
    workingDirectory: '$(BasePath)'
    scriptType: 'pscore'
    scriptPath: '$(BasePath)\tools\e2etesting\DeployPLCs.ps1'
    arguments: >
      -ResourceGroupName "$(ResourceGroupName)"
      -UsePrivateIp $false

- task: AzurePowerShell@5
  displayName: "Deploy VM with IoT Edge Runtime"
  timeoutInMinutes: 90
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'latestVersion'
    workingDirectory: '$(BasePath)'
    scriptType: filePath
    scriptPath: '$(BasePath)\tools\e2etesting\DeployEdge.ps1'
    pwsh: true
    scriptArguments: >
      -ResourceGroupName "$(ResourceGroupName)"
      -KeysPath "$(Agent.TempDirectory)"

- task: AzureCLI@2
  displayName: "Write test resource variables to Keyvault"
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'latestVersion'
    workingDirectory: '$(BasePath)'
    scriptType: 'pscore'
    scriptPath: '$(BasePath)\tools\e2etesting\SetTestVariables.ps1'
    arguments: >
      -ResourceGroupName "$(ResourceGroupName)"
      -OpcPlcSimulationUrls "$(OpcPlcSimulationUrls)"
      -OpcPlcSimulationIps "$(OpcPlcSimulationIps)"
      -Fqdn "$(Fqdn)"
      -EdgeIdentity "$(EdgeIdentity)"
      -EdgeVmUsername "$(EdgeVmUsername)"
      -SshPrivateKey "$(SshPrivateKey)"
      -SshPublicKey "$(SshPublicKey)"

