steps:
- task: DownloadPipelineArtifact@2
  inputs:
    artifact: 'testartifacts'
    path: $(BasePath)\tools\e2etesting

- task: AzureCLI@2
  displayName: "Deploy containers with simulated PLCs with public ips"
  timeoutInMinutes: 90
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'OtherVersion'
    preferredAzurePowerShellVersion: '$(AzurePsVersion)'
    scriptType: 'ps'
    scriptPath: '$(BasePath)\tools\e2etesting\DeployPLCs.ps1'
    arguments: >
      -ResourceGroupName "$(ResourceGroupName)"
      -UsePrivateIp $false

- task: AzurePowerShell@5
  displayName: "Deploy VM with IoT Edge Runtime"
  timeoutInMinutes: 90
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'OtherVersion'
    preferredAzurePowerShellVersion: '10.3.0'
    scriptType: filePath
    scriptPath: '$(BasePath)\tools\e2etesting\DeployEdge.ps1'
    scriptArguments: >
      -ResourceGroupName "$(ResourceGroupName)"
      -KeysPath "$(Agent.TempDirectory)"

- task: AzurePowerShell@5
  displayName: "Deploy TestEventProcessor"
  timeoutInMinutes: 90
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'OtherVersion'
    preferredAzurePowerShellVersion: '10.3.0'
    scriptType: filePath
    scriptPath: '$(BasePath)\tools\e2etesting\DeployTestEventProcessor.ps1'
    scriptArguments: >
      -ResourceGroupName "$(ResourceGroupName)"
      -PackageDirectory "$(BasePath)\tools\e2etesting\TestEventProcessor"