parameters:
- name: Verifier_Endpoint 
  type: string
- name: Broker_Endpoint
  type: string
- name: Broker_Port 
  type: string
- name: Topic 
  type: string
- name: Time_To_Observe 
  type: string

steps:
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'Write-Host "Testing mqtt publishing using: $(Verifier_Endpoint), $(Broker_Endpoint) : $(Broker_Port)"'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: './tools/e2etesting/MqttTestValidator/MqttValidation/MqttValidation.csproj'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      # env
      projects: './tools/e2etesting/MqttTestValidator/MqttValidation/MqttValidation.csproj'
      publishTestResults: false
      testRunTitle: 'Sanity Test'