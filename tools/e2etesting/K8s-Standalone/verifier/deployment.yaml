apiVersion: apps/v1
kind: Deployment
metadata:
  name: verifier
  namespace: e2etesting
spec:
  selector:
    matchLabels:
      app: verifier
  template:
    metadata:
      labels:
        app: verifier
    spec:
      containers:
      - name: verifier
        image: edgeappmodel.azurecr.io/mqtt-verifier:latest
        ports:
        - containerPort: 80
        - containerPort: 443
{{ImagePullSecret}}      imagePullSecrets:
{{ImagePullSecret}}        - name: dev-registry-pull-secret 