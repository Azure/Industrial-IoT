#
# Run compliance tooling
#
jobs:
- job: codeql
  displayName: Code QL
  pool:
    vmImage: 'windows-2022'
    demands:
    - msbuild
  variables:
    runCodesignValidationInjection: false
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  steps:
  - checkout: self
    clean: true
    persistCredentials: true
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      packageType: sdk
      version: 7.0.x
      includePreviewVersions: false
      installationPath: $(Agent.ToolsDirectory)/dotnet
  - task: DotNetCoreCLI@2
    displayName: Build Release
    inputs:
      command: build 
      projects: 'Industrial-IoT-No-Samples.sln'
      arguments: '--configuration Release'
  - task: Semmle@1
    displayName: 'Run'
    inputs:
      sourceCodeDirectory: '$(Build.SourcesDirectory)'
    continueOnError: true
  - task: SdtReport@2
    displayName: 'Create Security Analysis Report'
    continueOnError: true
    condition: succeededOrFailed()
  - task: PostAnalysis@2
    displayName: 'Post Analysis'
- job: sdl
  displayName: SDL Tasks
  pool:
    vmImage: 'windows-2022'
    demands:
    - msbuild
    - npm
  variables:
    runCodesignValidationInjection: false
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  steps:
  - checkout: self
    clean: true
    persistCredentials: true
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      packageType: sdk
      version: 7.0.x
      includePreviewVersions: false
      installationPath: $(Agent.ToolsDirectory)/dotnet
  - task: PowerShell@2
    displayName: Versioning
    inputs:
      targetType: filePath
      filePath: ./tools/scripts/set-version.ps1
  - task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@3
    displayName: 'Credential Scanner'
    inputs:
      toolMajorVersion: V2
  - task: DotNetCoreCLI@2
    displayName: Build Release
    inputs:
      command: build 
      projects: 'Industrial-IoT-No-Samples.sln'
      # note: /p:SDL=true is used to enable build analyzers
      arguments: '--configuration Release /p:SDL=true'
  - task: DotNetCoreCLI@2
    displayName: 'Publish Release'
    inputs:
      command: 'publish'
      arguments: '--configuration Release'
  - task: RoslynAnalyzers@3
    displayName: 'Run Roslyn Analyzers'
    inputs:
      userProvideBuildInfo: 'auto'
    env:
      system_accesstoken: $(System.AccessToken)
    continueOnError: true
  - task: ComponentGovernanceComponentDetection@0
    displayName: 'Component Detection'
  - task: 'msospo.ospo-extension.8d7f9abb-6896-461d-9e25-4f74ed65ddb2.notice@0'
    displayName: Generate 3rd Party Notices
    inputs:
      outputformat: 'text'
      outputfile: thirdpartynotices.txt
    continueOnError: true
#  - task: Armory@2
#    displayName: 'Run ARMory'
#    inputs:
#      toolVersion: Latest
#      targetDirectory: '$(Build.SourcesDirectory)'
#    continueOnError: true
  - task: BinSkim@4
    displayName: 'BinSkim'
    inputs:
      InputType: Basic
      TargetPattern: guardianGlob
      AnalyzeTargetGlob: '$(Build.ArtifactStagingDirectory)\**.dll;$(Build.ArtifactStagingDirectory)\**.exe;'
    continueOnError: true
  - task: PoliCheck@2
    displayName: PoliCheck
    inputs:
      targetType: F
      SOMEnabled: false
      uploadToSOM: true
      workspaceid: f26cefbe-7e7b-436a-8aad-ded8bb5d03e1
    continueOnError: true
  - task: SdtReport@2
    displayName: 'Create Security Analysis Report'
    inputs:
      BinSkim: true
      CredScan: true
      PoliCheck: false
      RoslynAnalyzers: true
    condition: succeededOrFailed()
  - task: PostAnalysis@2
    displayName: 'Post Analysis'
    inputs:
      BinSkim: true
      PoliCheck: true
      CredScan: false
      RoslynAnalyzers: true
    continueOnError: true
    condition: succeededOrFailed()
  - script: |
      if not "%BUILD_SOURCEBRANCHNAME%" == "main" echo ##vso[task.setvariable variable=MY_BRANCH;]develop
          if "%BUILD_SOURCEBRANCHNAME%" == "main" echo ##vso[task.setvariable variable=MY_BRANCH;]main
  - task: TSAUpload@2
    displayName: 'Upload to Stamp'
    inputs:
      tsaVersion: TsaV2
      tsaEnvironment: 'PROD'
      serviceTreeID: '59eec07a-6f20-42b9-b41b-d20e0a6322da'
      codebase: NewOrUpdate
      codeBaseName: 'Industrial_IoT_$(MY_BRANCH)'
      instanceUrlForTsaV2: MSAZURE
      projectNameMSAZURE: One
      areaPath: 'One\IoT\Platform and Devices\IoT Devices\Industrial\Community'
      iterationPath: 'One\Custom\IoT\Industrial\Backlog'
      uploadBinSkim: true
      uploadCredScan: true
      uploadPoliCheck: false
      uploadRoslyn: true
      uploadAsync: true
    continueOnError: true
