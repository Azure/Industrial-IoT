#
# Build and push images
#
jobs:
- job: containers
  displayName: Build Images
  pool:
    vmImage: 'ubuntu-latest'
  variables:
    skipComponentGovernanceDetection: true
    runCodesignValidationInjection: false
  strategy:
    matrix: 
      linux_arm:
        os: linux
        arch: arm
      linux_arm64:
        os: linux
        arch: arm64
      linux_x64:
        os: linux
        arch: x64
  steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      packageType: sdk
      version: 8.0.x
      includePreviewVersions: false
      installationPath: $(Agent.ToolsDirectory)/dotnet
  - task: PowerShell@2
    displayName: Versioning
    inputs:
      targetType: filePath
      filePath: ./tools/scripts/set-version.ps1
  - task: PowerShell@2
    displayName: Set Namespace
    inputs:
      targetType: filePath
      filePath: ./tools/scripts/set-namespace.ps1
  - task: AzureCLI@2
    displayName: Build Container
    inputs:
      azureSubscription: azureiiot
      azurePowerShellVersion: 'latestVersion'
      scriptType: 'pscore'
      scriptPath: ./tools/scripts/acr-publish.ps1
      arguments: >
        -Registry "$(ContainerRegistry)"
        -ImageNamespace "$(ImageNamespace)"
        -ImageTag "$(Version_Prefix)"
        -Arch "$(arch)" 
        -Os "$(os)"
- job: manifest
  displayName: Push Manifests
  pool:
    vmImage: 'windows-latest'
  dependsOn: containers
  variables:
    skipComponentGovernanceDetection: true
    runCodesignValidationInjection: false
  steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      packageType: sdk
      version: 8.0.x
      includePreviewVersions: false
      installationPath: $(Agent.ToolsDirectory)/dotnet
  - task: PowerShell@2
    displayName: Versioning
    inputs:
      targetType: filePath
      filePath: ./tools/scripts/set-version.ps1
  - task: PowerShell@2
    displayName: Set Namespace
    inputs:
      targetType: filePath
      filePath: ./tools/scripts/set-namespace.ps1
  - task: AzureCLI@2
    name: Push
    displayName: Push Manifests
    inputs:
      azureSubscription: azureiiot
      azurePowerShellVersion: 'latestVersion'
      scriptType: 'ps'
      scriptPath: ./tools/scripts/acr-build.ps1
      arguments: >
        -Registry "$(ContainerRegistry)"
        -ImageTag "$(Version_Prefix)"
        -ImageNamespace "$(ImageNamespace)"
        -NoBuild
      